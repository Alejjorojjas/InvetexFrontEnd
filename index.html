<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/inicio.css">
    <link rel="shortcut icon" href="images/logo2.ico" type="image/x-icon">
    <title>Invetex</title>
</head>
<body>
    <main>
        <div class="login__contenedor">
            <div class="login__contenedor__logo">
                <img src="/images/logo.PNG" class="img-fluid" alt="Logo Invetex">
            </div>
        </div>
        <div class="login__contenedor login__fondo">
            <div class="login__contenedor__formulario">
                <form>
                    <div class="mb-3">
                      <h2 class="login__subtitulo">Iniciar sesión</h2><br>
                      <input type="email" class="form-control" maxlength="30" id="email" placeholder="Email" autofocus>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control"  minlength="10" maxlength="15" id="pass" placeholder="Contraseña">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="validarLogin()">Ingresar</button>
                      </div>
                    <div class="d-flex justify-content-between">
                       <a class="registro__parrafo" href="registro.html"><p>Registrarse</p></a>
                    </div>
                  </form>
            </div>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/script.js"></script>
</body>
</html>
